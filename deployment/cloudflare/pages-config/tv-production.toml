# TV Display App - Production Configuration
# Cloudflare Pages Project: tv-emasjid-production
# GitHub Branch: main
# Framework: Next.js

[build]
command = "cd apps/tv-display && pnpm install --frozen-lockfile && pnpm build"
publish = "apps/tv-display/.next"

[build.environment]
NODE_ENV = "production"
NEXT_PUBLIC_SUPABASE_URL = "https://YOUR_PRODUCTION_SUPABASE_PROJECT_ID.supabase.co"
NEXT_PUBLIC_SUPABASE_ANON_KEY = "YOUR_PRODUCTION_SUPABASE_ANON_KEY"
NEXT_PUBLIC_APP_URL = "https://YOUR_PRODUCTION_TV_DOMAIN"

# Server-side environment variables (sensitive - set in dashboard only)
# SUPABASE_SERVICE_ROLE_KEY = "set-in-cloudflare-dashboard"

# Cross-app integration
NEXT_PUBLIC_HUB_URL = "https://hub-emasjid-production.pages.dev"
NEXT_PUBLIC_BASE_URL = "https://public-emasjid-production.pages.dev"

# TV Display specific configuration
NEXT_PUBLIC_AUTO_REFRESH = "true"
NEXT_PUBLIC_REFRESH_INTERVAL = "3600000"
NEXT_PUBLIC_PRAYER_UPDATE_INTERVAL = "300000"
NEXT_PUBLIC_CONTENT_REFRESH_INTERVAL = "60000"
NEXT_PUBLIC_APP_ENV = "production"

# Production optimizations
NEXT_PUBLIC_ENABLE_DEV_TOOLS = "false"
NEXT_PUBLIC_SHOW_LOGGER = "false"
NEXT_PUBLIC_FULLSCREEN_MODE = "true"
NEXT_PUBLIC_KIOSK_MODE = "false"

# Default prayer time configuration (can be overridden per masjid)
NEXT_PUBLIC_PRAYER_LOCATION = "JOHOR"
NEXT_PUBLIC_PRAYER_ZONE = "JHR01"

# Security headers for kiosk displays
[headers]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https: blob:; media-src 'self' https: blob:; connect-src 'self' https://*.supabase.co wss://*.supabase.co; font-src 'self' data:"

# Next.js routing and API
[[redirects]]
  from = "/api/*"
  to = "/api/:splat"
  status = 200

# Display routes
[[redirects]]
  from = "/display/:masjidId"
  to = "/display/:masjidId/"
  status = 301

# Asset optimization for TV displays
[asset_optimization]
css = true
html = true
img = true
js = true

# Optimized cache control for kiosk displays
[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=86400"

# Optimized for video content
[[headers]]
  for = "/videos/*"
  [headers.values]
    Cache-Control = "public, max-age=86400"
    Accept-Ranges = "bytes"

# QR code generation endpoint caching
[[headers]]
  for = "/api/qr/*"
  [headers.values]
    Cache-Control = "public, max-age=3600"