<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <!-- Favicons -->
  <link rel="icon" type="image/x-icon" href="/favicon.ico" />
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="192x192" href="/logo192.png" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>E-Masjid.My - Hub</title>
  <meta name="description" content="Platform digital untuk pengurusan masjid dan komuniti Islam di Malaysia" />

  <!-- Theme Color -->
  <meta name="theme-color" content="#338CF5" />

  <!-- Disable Cloudflare RUM to prevent app hangs - See: CLOUDFLARE-RUM-FIX.md -->
  <meta name="cloudflare-rum" content="disabled" />
  <meta http-equiv="Content-Security-Policy"
    content="connect-src 'self' https://*.supabase.co https://*.e-masjid.my wss://*.supabase.co; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://fonts.googleapis.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;" />

  <!-- Fonts for Islamic/Arabic text support -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Inter:wght@300;400;500;600;700&family=Amiri:wght@400;700&family=Noto+Sans+Arabic:wght@300;400;500;600;700&display=swap"
    rel="stylesheet" />

  <!-- Material Icons -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />

  <!-- App Styles -->
  <style>
    body {
      margin: 0;
      font-family: 'Inter', 'Noto Sans Arabic', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
        'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
        sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      background-color: #f5f5f5;
    }

    code {
      font-family: source-code-pro, Menlo, Monaco, Consolas, 'Courier New',
        monospace;
    }

    /* Loading spinner styles */
    .app-loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      gap: 16px;
    }

    .app-loading .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #e0e0e0;
      border-top: 4px solid #1976d2;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    /* RTL support for Arabic text */
    .rtl {
      direction: rtl;
      text-align: right;
    }

    /* Ensure proper font rendering for Arabic */
    .arabic-text {
      font-family: 'Amiri', 'Noto Sans Arabic', serif;
      font-feature-settings: 'liga' 1, 'calt' 1;
    }

    /* App container */
    #root {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
  </style>
</head>

<body>
  <div id="root">
    <div class="app-loading">
      <div class="spinner"></div>
      <p>Loading Masjid Suite...</p>
    </div>
  </div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
